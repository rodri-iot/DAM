<ion-header>
    <ion-toolbar>
      <ion-title>Mediciones</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let medicion of mediciones">
        <ion-label>
          <h2>ID: {{ medicion.medicionId }}</h2>
          <p>Fecha: {{ medicion.fecha | date: 'short' }}</p>
          <p>Valor: {{ medicion.valor }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>  

  <ion-header>
    <ion-toolbar>
      <ion-title>Mediciones</ion-title>
    </ion-toolbar>
  </ion-header>
